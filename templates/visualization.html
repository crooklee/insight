{% block map %}
<script type="text/javascript">

   $('#event').hide()
         
    

    var map = new BMap.Map("i-map");      //设置卫星图为底图
    var point = new BMap.Point(120.645, 31.144);
    map.centerAndZoom(point,15);//设定地图的中心点和坐标并将地图显示在地图容器中
    map.addControl(new BMap.NavigationControl());      //为地图添加鱼骨
    map.enableScrollWheelZoom();//启用地图滚轮放大缩

    function _location(id, name, lng, lat, events){
        this.id = id
        this.lng = lng
        this.lat = lat
        this.events = events  
        this.name = name
    } 

    function _event(factor, dt, type, point, icon, marker){
        this.factor = factor
        this.dt = dt
        this.type = type
        this.bmap_point = point
        this.bmap_icon = icon
        this.bmap_marker = marker
    }

    

    function createEvent(_type, lng, lat, name){
        var dy = 0.0006
        var dx = 0.0006
        var icon = ''
        var eventName = ''
        if(_type==1) {
            icon='/static/image/jam.png'            
            eventName = '拥堵指数'
        }
        else if(_type==2) {
            icon='/static/image/count.png'
            
            eventName = '拥堵指数'
        }else if(_type==3) {
            icon='/static/image/park.png'            
            eventName = '异常占道'
        }
        else if(_type==4) {
            icon='/static/image/accident.png'            
            eventName = '交通事故 '
        } 
        else if(_type==5) {
            icon='/static/image/passerby.png'            
            eventName = '行人穿马路 '
        }
        var point = new BMap.Point(parseFloat(lng),parseFloat(lat));
        var myIcon = new BMap.Icon(icon, new BMap.Size(50, 40));
        var marker = new BMap.Marker(point,{icon:myIcon});  // 创建标注 
        map.addOverlay(marker);
        marker.setAnimation(BMAP_ANIMATION_BOUNCE)
        marker.addEventListener("click",getAttr);
        function getAttr(){
            alert(name + ': ' + eventName)  
        }
        marker.hide() 
        return new _event(0, 0, _type, point, icon, marker)
    }

   

    location_list = {}
    {%for l in locations%}
       var ev_list = {}      
       ev_list['jam'] = createEvent(1, {{l.lng}}, {{l.lat}}, '{{l.name}}');
       ev_list['count'] = createEvent(2, {{l.lng}}, {{l.lat}}, '{{l.name}}');
       ev_list['abandom'] = createEvent(3, {{l.lng}}, {{l.lat}}, '{{l.name}}');
       ev_list['passerby'] = createEvent(4, {{l.lng}}, {{l.lat}}, '{{l.name}}');
       ev_list['accident'] = createEvent(5, {{l.lng}}, {{l.lat}}, '{{l.name}}');
       location_list['{{l.id}}']=new _location('{{l.id}}', '{{l.name}}', {{l.lng}}, {{l.lat}}, ev_list) 

    {%end%}
    console.log(location_list)

    if(!isSupportCanvas()){
      alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
    }
  //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
  //参数说明如下:
  /* visible 热力图是否显示,默认为true
     * opacity 热力的透明度,1-100
     * radius 势力图的每个点的半径大小   
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *  {
      .2:'rgb(0, 255, 255)',
      .5:'rgb(0, 110, 255)',
      .8:'rgb(100, 0, 255)'
    }
    其中 key 表示插值的位置, 0~1. 
        value 为颜色值. 
     */
  heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":30});
  map.addOverlay(heatmapOverlay);
  //heatmapOverlay.setDataSet({data:points,max:100});
  //是否显示热力图
  function openHeatmap(){ 
        heatmapOverlay.setDataSet({data:points,max:100});
        heatmapOverlay.show();
  }
  function closeHeatmap(){
        heatmapOverlay.hide();
  }
  closeHeatmap();
  function setGradient(){
      /*格式如下所示:
    {
        0:'rgb(102, 255, 0)',
      .5:'rgb(255, 170, 0)',
        1:'rgb(255, 0, 0)'
    }*/
      var gradient = {};
      var colors = document.querySelectorAll("input[type='color']");
      colors = [].slice.call(colors,0);
      colors.forEach(function(ele){
      gradient[ele.getAttribute("data-key")] = ele.value; 
      });
        heatmapOverlay.setOptions({"gradient":gradient});
    }
  //判断浏览区是否支持canvas
    function isSupportCanvas(){
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }

    function display(name, lng, lat, type){
        var icon = ""        
        console.log(parseFloat(lng)+0.0006)
        var point = new BMap.Point(parseFloat(lng)+0.0006,parseFloat(lat)+0.0006);
        if(type==3) {
            icon='/static/image/park.png'
        }
        console.log(icon)
        var myIcon = new BMap.Icon(icon, new BMap.Size(30,40));
        var marker = new BMap.Marker(point,{icon:myIcon});  // 创建标注
        map.addOverlay(marker);
        map.removeOverlay(marker);

    }
</script>
