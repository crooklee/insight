{% extends 'layout.html' %}

{%block nav_sidebar%}
<li id="back"><a href="/">返回控制台</a></li>
<li id="profile" class="active"><a href="/auth/profile">管理员信息</a></li>         
{%end%}


{% block content %}
   <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-2 main">
    <div class="row">
      <h2>修改管理员账号</h2><hr/>
    </div> 
    <div class="row">
     <form method=post action='/auth/profile'>{% module xsrf_form_html() %}
    <div class="form-group">
    <label for="name">用户名:</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="{{user.name}}"  />
  </div>
  <div class="form-group">
    <label for="password1">密码:</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="请输入密码"/>
  </div>
  <div class="form-group">
    <label for="password2">密码确认:</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="请再一次输入密码"/>
  </div>
  <button type="submit" class="btn btn-primary">确定</button>
  </form>
  </div>   
  </div>
    
  
{% end%}
